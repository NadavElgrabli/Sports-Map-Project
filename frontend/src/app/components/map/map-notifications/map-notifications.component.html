<mat-card class="notifications-box">
  <mat-card-title>Nearby Friends ({{ radius }} km)</mat-card-title>

  <mat-form-field appearance="outline">
    <mat-label>Radius (km)</mat-label>
    <input matInput type="number" [(ngModel)]="radius" min="0.5" step="0.5" />
  </mat-form-field>

  <mat-list *ngIf="nearByUsers.length > 0">
    <mat-list-item *ngFor="let user of nearByUsers">
      <h4 matLine>{{ user.username }}</h4>
    </mat-list-item>
  </mat-list>

  <p *ngIf="nearByUsers.length === 0">No friends nearby.</p>
</mat-card>
